<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <script src="js/jquery-3.6.0.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    </head>
    <body>
        <div id="tabs">
          <div class="tab whiteborder">Витрати</div>
          <div class="tab">Конвертер валют</div>
          <div class="tab">To do list</div>
          <div class="tabContent">
            <div>
              <label class="rev-text" for="name">Item: </label>
              <input class="revenue-input" type="text" name="item" id="item" required>
              <label class="rev-text" for="name">Price: </label>
              <input class="revenue-input" type="text" name="price" id="price" required>
              <input class="revenue-input" type="checkbox" name="profit" id="profit" value="1">
              <label class="rev-text">Profit</label>
              <button class="revenue-button" id="addButton" onclick="addElement()">Add</button>
            </div>
          </div>



          <div class="tabContent">
            <h3 class="converter-text">Валюта з якої переводимо</h3>
            <select id="currency1">
              <option value="UAH">UAH</option>
            </select>

            <h3 class="converter-text">Валюта в яку переводимо</h3>
            <select id="currency2">
              <option value="UAH">UAH</option>
              <option value="RUR">RUR</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select><br>

            <input type="text" id="sum" placeholder="Кількість"><br>
            <input type="text" id="result" placeholder="Результат"><br>

            <input id="sell" type="radio" value="0" name="drone"> продати
            <input id="buy" type="radio" value="1" name="drone"> купити<br>

            <button id="calculate">Порахувати</button>
          </div>



          <div class="tabContent">
            <div id = "todo">
                <h1 class="todo-text">My to do list<i id="pencil" class="fas fa-pencil-alt"></i> </h1>
                <input class="todo-input" type = "text" placeholder="Add New Todo">
                <ul class="todos">
                </ul>
                <div id= "buttons">
                    <button class="save">Save</button>
                    <button class="clear">Clear</button>
                </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="js/javascript.js"></script>
        <script type="text/javascript" src="js/javascript-vutratu.js"></script>
        <script type="text/javascript" src="js/javascript-converter.js"></script>
        <script type="text/javascript" src="js/javascript-todo-list.js"></script>
    </body>
</html>
